    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

            *{box-sizing:border-box}
            html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial}

            <div class="calendar" ></div>

   
</body> 
<script src="year-view-calendar.js"></script>
<script>
    // Initialize calendar object from HTML and wire demo controls
    document.addEventListener('DOMContentLoaded', function(){
        const el = document.querySelector('.calendar')
        if (!el) return

        // sample events map
        const events = {
            '2025-02-12': [{ color: '#159715', text: 'BD' }],
            '2025-10-20': [
                { color: '#ef4444', text: 'Ev A' },
                { color: '#ef8a4a', text: 'Ev B' },
                { color: '#ef7654', text: 'Ev C' },
                { color: '#ef9966', text: 'Ev D' }
            ]
        }

        try {
            window.myCalendar = new Calendar('.calendar', { style: 'light', events })
        } catch (err) {
            console.error('Calendar not available:', err)
            return
        }

      
    })
</script>
</html>
